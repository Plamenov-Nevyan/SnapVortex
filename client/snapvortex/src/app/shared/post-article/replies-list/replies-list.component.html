<div *ngIf="replyInit" class="replies-form">
    <div class="line-divider">

    </div>
    <p class="close"  (click)="onCancelReply()">&times;</p>
    <form>
        <div class="reply-top">
            <img src={{user.profilePicture}} />
            <textarea id="comment" name="comment" (change)="onReplyChange($event)" [value]="replyData.text">

            </textarea>
        </div>
        <img *ngIf="replyImgPreview" src={{replyImgPreview}} class="reply-preview"/>
        <div class="reply-bottom">
            <input type="file" id="image" name="image" (change)="onSelectReplyImage($event)"/>
            <svg *ngIf="replyImgPreview === ''" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M64 0C28.7 0 0 28.7 0 64V448c0 35.3 28.7 64 64 64H320c35.3 0 64-28.7 64-64V160H256c-17.7 0-32-14.3-32-32V0H64zM256 0V128H384L256 0zM64 256a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm152 32c5.3 0 10.2 2.6 13.2 6.9l88 128c3.4 4.9 3.7 11.3 1 16.5s-8.2 8.6-14.2 8.6H216 176 128 80c-5.8 0-11.1-3.1-13.9-8.1s-2.8-11.2 .2-16.1l48-80c2.9-4.8 8.1-7.8 13.7-7.8s10.8 2.9 13.7 7.8l12.8 21.4 48.3-70.2c3-4.3 7.9-6.9 13.2-6.9z"/></svg>
            <svg *ngIf="replyImgPreview !== ''" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M125.7 160H176c17.7 0 32 14.3 32 32s-14.3 32-32 32H48c-17.7 0-32-14.3-32-32V64c0-17.7 14.3-32 32-32s32 14.3 32 32v51.2L97.6 97.6c87.5-87.5 229.3-87.5 316.8 0s87.5 229.3 0 316.8s-229.3 87.5-316.8 0c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0c62.5 62.5 163.8 62.5 226.3 0s62.5-163.8 0-226.3s-163.8-62.5-226.3 0L125.7 160z"/></svg>
            <button 
                class="{{comment._id + '|' + comment.author._id}}"
                (click)="onCreateReply($event)"
            >
                Submit
            </button>
        </div>
    </form>
</div>
<div class="replies" *ngIf="openReplyList">
    <ul class="ul-replies" *ngIf="comment.replies.length > 0">
       <app-replies-li-item *ngFor="let reply of comment.replies" [reply]="reply"/>
    </ul>
</div>
