<div id="myModal" class="modal">
    <div *ngIf="action === 'register' || action === 'login'" class="modal-content">
      <span class="close" (click)="onCloseModal()">&times;</span>
      <app-login-register-forms [authAction]="action" (showTac)="onShowTac()"/>
    </div>

    <div *ngIf="action === 'view-tac'" class="modal-content-tac">
      <div class="icons">
        <span class="close" (click)="onCloseModal()">&times;</span>
        <span class="back-to-form" (click)="onBackToForm()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M48 256a208 208 0 1 1 416 0A208 208 0 1 1 48 256zm464 0A256 256 0 1 0 0 256a256 256 0 1 0 512 0zM217.4 376.9c4.2 4.5 10.1 7.1 16.3 7.1c12.3 0 22.3-10 22.3-22.3V304h96c17.7 0 32-14.3 32-32V240c0-17.7-14.3-32-32-32H256V150.3c0-12.3-10-22.3-22.3-22.3c-6.2 0-12.1 2.6-16.3 7.1L117.5 242.2c-3.5 3.8-5.5 8.7-5.5 13.8s2 10.1 5.5 13.8l99.9 107.1z"/></svg>
        </span>     
      </div>
      <app-terms-and-conditions *ngIf="action === 'view-tac'" />
    </div>

    <div *ngIf="action.startsWith('edit') && action.includes('user')" class="modal-content">
      <span class="close" (click)="onCloseModal()">&times;</span>
      <app-user-profile [editFormToShow]="action.split('-')[2]"/>
    </div>
    <div>

   
    <div *ngIf="action.startsWith('edit') && action.includes('group')" class="modal-content">
      <span class="close" (click)="onCloseModal()">&times;</span>
      <app-group-profile [editFormToShow]="action.split('-')[2]"/>
    </div>
    <div>
    <div *ngIf="action === 'image-cropper'" class="modal-content">
      <span class="close" (click)="onCloseModal()">&times;</span>
        <app-img-crop-section [imgCropperData]="imgCropperData"/>
    </div>

    <div *ngIf="action === 'create-page' || action === 'create-group'" class="modal-content">
      <span class="close" (click)="onCloseModal()">&times;</span>
      <app-create-form [action]="action"/>
    </div>

    <div *ngIf="action.includes('confirmation')" class="modal-content">
      <span class="close" (click)="onCloseModal()">&times;</span>
      <app-confirmations [action]="action"/>
    </div>
  </div>
