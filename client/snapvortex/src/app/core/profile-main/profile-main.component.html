<app-user-profile 
    *ngIf="profileType === 'user'" 
    [user]="user" 
    [activeTab]="activeTab" 
    [isOwner]="isOwner"
/>
<app-group-profile
    *ngIf="profileType === 'group'" 
    [group]="group"
    [user]="user" 
    [activeTab]="activeTab" 
    [isOwner]="isOwner"
    [isMember]="isMember"
  />
