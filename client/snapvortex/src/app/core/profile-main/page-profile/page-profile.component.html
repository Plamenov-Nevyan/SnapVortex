<div class="profile-main">    
    <div class="left-part">
        <button *ngIf="!isOwner && !isFollower">Follow</button>
        <div class="about">
            <div *ngIf="page.description">
                <div class="info-header">
                    <h5>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H322.8c-3.1-8.8-3.7-18.4-1.4-27.8l15-60.1c2.8-11.3 8.6-21.5 16.8-29.7l40.3-40.3c-32.1-31-75.7-50.1-123.9-50.1H178.3zm435.5-68.3c-15.6-15.6-40.9-15.6-56.6 0l-29.4 29.4 71 71 29.4-29.4c15.6-15.6 15.6-40.9 0-56.6l-14.4-14.4zM375.9 417c-4.1 4.1-7 9.2-8.4 14.9l-15 60.1c-1.4 5.5 .2 11.2 4.2 15.2s9.7 5.6 15.2 4.2l60.1-15c5.6-1.4 10.8-4.3 14.9-8.4L576.1 358.7l-71-71L375.9 417z"/></svg>
                        Description
                    </h5>
                </div>
                <p>
                    {{page.description}}
                </p>
            </div>
            <div *ngIf="!page.description && isOwner" class="about-unavailable">
                <p>Your page have no description added yet</p>
                <button class="edit-btn" (click)="onAddDescription()">Add Description</button>
            </div>
        </div>
        <div *ngIf="page.address">
            <div class="info-header">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/></svg>
                <h5>
                    Address
                </h5>
            </div>
            <p>{{page.address}}</p>
        </div>
        <div *ngIf="!user.about.address && isOwner" class="address-unavailable">
            <p>Your page have no address added yet (You can add one if it reperesents a business)</p>
            <button class="edit-btn" (click)="onAddAddress()">Add address</button>
        </div>
    </div>
    <div class="right-part">
        <div *ngIf="activeTab === 'posts'">
            <app-create-post-header [profilePicture]="page.profilePicture"/>
            <div class="wall">
                <app-post-article />
            </div>
        </div>
        <div *ngIf="activeTab === 'followers'">
            <div class="wall">
                <app-profile-items-list [items]="page.followers" [itemsType]="'followers'"/>
            </div>
        </div>
    </div>
</div>
