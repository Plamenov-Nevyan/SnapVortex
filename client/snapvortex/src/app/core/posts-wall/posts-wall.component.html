<section class="posts-wall">
    <fieldset>
        <label for="post-as"> Post as: </label>
    </fieldset>   
    <app-create-post-header [profilePicture]="user.profilePicture" [posterId]="user._id" [posterType]="'user'" [posterName]="user.username"/>
    <div *ngIf="currentPosts.length > 0" class="posts-wrapper">
        <app-post-article *ngFor="let post of currentPosts" [postArticle]="post"/>
    </div>
    <div *ngIf="currentPosts.length === 0" class="posts-wrapper">
        <p>No posts found, try adding someone as friend, or join a group to see more posts on your wall.</p>
    </div>
</section>
