<form class="log-form">
    <fieldset>
        <label for="email">Email:</label>
        <input type="text" name="email" class="input-email" id="email" placeholder="Your email..."  />
    </fieldset>
    <fieldset>
        <label for="password">Password:</label>
        <input type="password" name="password" class="input-password" id="password" placeholder="Your password..."  />
    </fieldset>
    <button>Login</button>
</form>
